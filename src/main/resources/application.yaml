spring:
  application:
    name: ordering
  datasource:
    url: jdbc:h2:file:./ordering;DATABASE_TO_LOWER=TRUE;CASE_INSENSITIVE_IDENTIFIERS=TRUE;
    username: sa
    password: '123'
  h2:
    console:
      enabled: true
      settings.web-allow-others: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
    show-sql: 'true'

algashop:
  integrations:
    shipping:
      provider: RAPIDEX
    rapidex:
      url: http://localhost:8780
  free-shipping:
    min-basic-loyalty-points: 200
    min-basic-sales-amount-in-year: 2
    min-premium-loyalty-points: 2000